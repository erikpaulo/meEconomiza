<md-dialog layout="column" flex="30" style="z-index: 1000">
        <form name="myForm" ng-submit="submit()">
            <md-toolbar layout="row" layout-align="center center" class="header">
                <div class="md-toolbar-tools">
                    <h2>SubCategoria</h2>
                </div>
                <div flex></div>
                <div>
                    <md-button class="md-icon-button" layout="row" layout-align="right center" ng-click="hide()">X
                    </md-button>
                </div>
            </md-toolbar>
            <md-dialog-content class="md-padding">
                    <div layout="column" flex="100">
                        <md-input-container>
                            <label>Categoria</label>
                            <md-select name="Category" ng-model="category.id" required aria-label="Categoria">
                                <md-option ng-repeat="category in categories" ng-value="category.id">
                                    {{category.name}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <md-input-container>
                            <label>Sub Categoria</label>
                            <input name="name" ng-model="category.subcategory.name" required md-maxlength="50" required>
                        </md-input-container>
                        <div layout="row">
                            <md-input-container flex="45">
                                <label>Natureza</label>
                                <md-select name="kind" ng-model="category.type" required aria-label="Natureza">
                                    <md-option ng-repeat="type in categoryTypes" ng-value="type.id">
                                        {{type.name}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                            <div flex></div>
                            <md-input-container flex="45">
                                <label>Tipo</label>
                                <md-select name="type" ng-model="category.subcategory.type" required aria-label="Tipo Subcategoria">
                                    <md-option ng-repeat="type in subCategoryTypes" ng-value="type.id">
                                        {{type.name}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                    </div>
            </md-dialog-content>
            <md-dialog-actions layout="row" layout-align="end center">
                <md-button class="md-accent" ng-click="cancel()">Cancelar</md-button>
                <md-button class="md-primary" type="submit" ng-disabled="myForm.$invalid">
                    <span>Inserir</span>
                </md-button>
            </md-dialog-actions>
        </form>
</md-dialog>
