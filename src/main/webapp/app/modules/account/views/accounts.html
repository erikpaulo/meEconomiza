<section ng-controller="AccountsController">
    <div layout="column" flex-offset-gt-xs="15" flex-gt-xs="70" layout-padding>
        <div ng-repeat="(groupName,accounts) in groupedAccounts" layout="column" layout-padding>
            <span class="md-title c-padding-5 highlighted">{{groupName | accountTypeName}}</span>
            <div layout="row" layout-align-xs="center center">
                <md-card ng-repeat="account in accounts" flex-gt-xs="25" class="md-whiteframe-2dp border-radius-5">
                    <md-card-header class="md-body-2" layout-align="center center">
                        {{account.name}}
                    </md-card-header>
                    <md-divider></md-divider>
                    <md-card-content>
                        <div layout="row" layout-align="center center" md-colors="{color: 'grey-700'}" class="md-headline md-padding">{{account.balance | currency}}</div>
                        <div layout="row" layout-align="center end" md-colors="{color: 'grey-700'}" class="md-caption">Ultima atualização: {{account.lastUpdate | date: 'dd/MM/yyyy'}}</div>
                    </md-card-content>
                </md-card>
                <md-card flex-gt-xs="25" class="md-whiteframe-2dp border-radius-5 no-bg flat add" style="">
                    <md-card-content layout-align="center center">
                        <div layout="column" layout-align="center center" style="min-height: 139px;">
                            <div layout="row">
                                <md-button aria-label="Adicionar" class="md-fab md-hue-2">
                                    <md-icon class="material-icons">add_circle</md-icon>
                                </md-button>
                            </div>
                            <div layout="row">
                                <span  md-colors="{color: 'grey-500'}">Adicionar {{groupName | accountTypeName}}</span>
                            </div>
                        </div>
                    </md-card-content>
                </md-card>
            </div>
        </div>
    </div>
</section>
