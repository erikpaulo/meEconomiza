<md-dialog flex="30" flex-xs="90">
    <form name="entryForm" ng-submit="submit()">
        <md-toolbar layout="row" layout-align="center center" class="header">
            <div class="md-toolbar-tools">
                <h2>Operação Ação</h2>
            </div>
            <div flex></div>
            <div>
                <md-button class="md-icon-button" layout="row" layout-align="right center" ng-click="hide()">X</md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="md-padding">
            <div layout="row" layout-alig="center center" class="md-padding">
                <div layout="column" flex="45">
                    <md-input-container class="c-no-margin">
                        <label>Operação</label>
                        <md-select name="operation" ng-model="editEntry.operation" ng-disabled="editEntry.twinEntryId !=null && (editEntry.id > editEntry.twinEntryId)" ng-change="updateTotal()">
                            <md-option ng-repeat="(key, operation) in operations" ng-value="operation.id">
                                {{operation.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout="column" flex="45" flex-offset="10">
                    <md-datepicker name="date" ng-model="editEntry.date" md-placeholder="Data" required style="margin-bottom: 18px;"></md-datepicker>
                </div>
            </div>
            <div layout="row" layout-align="center center" class="md-padding">
                <div layout="column" flex="45">
                    <md-input-container class="md-block c-no-margin">
                        <label>Papel</label>
                        <input name="code" ng-model="editEntry.code" required>
                    </md-input-container>
                </div>
                <div layout="column" flex="45" flex-offset="10">
                    <md-input-container class="md-block c-no-margin">
                        <label>Quantidade</label>
                        <input name="quantity" ng-model="editEntry.quantity" type="number" required ng-change="updateTotal()">
                    </md-input-container>
                </div>
            </div>
            <div layout="row" layout-align="center center" class="md-padding">
                <div layout="column" flex="45">
                    <md-input-container class="md-block c-no-margin">
                        <label>Preço</label>
                        <input name="originalPrice" ng-model="editEntry.originalPrice" type="text" required format="number" ng-change="updateTotal()">
                    </md-input-container>
                </div>
                <div layout="column" flex="45" flex-offset="10">
                    <md-input-container class="md-block c-no-margin">
                        <label>Taxas</label>
                        <input name="brokerage" ng-model="editEntry.brokerage" type="text" required format="number" ng-change="updateTotal()">
                    </md-input-container>
                </div>
            </div>
            <div layout="row" layout-align="center center" class="md-padding">
                <div layout="column" flex="45">
                    <md-input-container class="md-block c-no-margin">
                        <label>Total</label>
                        <input name="amount" ng-model="total" type="text" disabled format="number">
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="end center">
            <md-button class="" ng-click="cancel()" ng-show="!entryForm.$pristine">Cancelar</md-button>
            <md-button ng-show="editEntry.id" class="md-primary" type="submit" ng-click="save()"
                       ng-disabled="entryForm.$invalid">Alterar
            </md-button>
            <md-button ng-show="!editEntry.id" class="md-primary" type="submit" ng-click="new()" ng-disabled="entryForm.$invalid">
                Incluir
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
