<md-dialog flex="30" flex-xs="90">
    <form name="myForm" ng-submit="submit()">
    <md-toolbar layout="row" layout-align="center center" class="header">
        <div class="md-toolbar-tools">
            <h2>Atualizar Valor da Cota</h2>
        </div>
        <div flex></div>
        <div>
            <md-button class="md-icon-button" layout="row" layout-align="right center" ng-click="hide()">X</md-button>
        </div>
    </md-toolbar>
    <md-dialog-content class="md-padding">
        <div layout="row">
            <md-input-container>
                <md-datepicker name="date" ng-model="newIndex.date" md-placeholder="Data" required style="margin-bottom: 18px;"></md-datepicker>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Valor</label>
                <input name="amount" ng-model="newIndex.value" type="number" required step="0.00000001" ng-change="calcGain()">
            </md-input-container>
        </div>
        <div layout="row" layout-align="center center">
            <span style="margin-right: 8px;">Ganho Bruto: </span>
            <span ng-show="newIndex.value <= 0">0%</span>
            <span ng-show="newIndex.value > 0">{{(newIndex.value - indexes[0].value)/ indexes[indexes.length-1].value *100 | number : 2}}%</span>
        </div>
        <md-divider></md-divider>
        <div layout="row">
            <table layout="column" flex="100" class="table-striped" style="margin: 10px; max-height: 200px; overflow: auto;">
                <thead>
                    <tr layout="row">
                        <th flex="50" flex-xs="33">Data</th>
                        <th flex="50" hide-xs>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr layout="row" ng-repeat="index in indexes"  layout-align="center center" class="c-hover">
                        <td flex="50" flex-xs="33">{{ index.date | date: 'dd/MM/yyyy' }}</td>
                        <td flex="50" hide-xs>{{ index.value | currency }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="end center">
        <md-button class="md-accent" ng-click="cancel()">Cancelar</md-button>
        <md-button class="md-primary" type="submit" ng-disabled="myForm.$invalid">Incluir</md-button>
    </md-dialog-actions>
    </form>
</md-dialog>
